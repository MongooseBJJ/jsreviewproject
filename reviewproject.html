<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <!--Styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>Cannabis Review</h2>
                <div class="underline"></div>
            </div>
            <!--review-->
            <article class="review container-fluid">
                <div class="card text-bg-dark">
                    <img id="strain-img" src="https://cdn.pixabay.com/photo/2017/03/16/23/19/cannabis-2150543_960_720.jpg" alt="photo of cannabis by pixabay user: msqrd2" class="cardimg" id="reviewee-img">
                    <div class="card-img-overlay d-flex" style="flex-direction: column;">
                        <div class=" container ">
                            <h1 id="name">Mai Mai Maui</h1>
                            <h4 id="dominant">sativa</h4>
                        </div>
                        <div class="container footer " style="margin-top: auto;">
                            <p id="info" style="font-size: x-large;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis repellat ab dolore sunt amet beatae mollitia ipsa, totam saepe sapiente corporis adipisci obcaecati suscipit id repudiandae, fugit a soluta. Id!</p>
                            <div class="container " style="text-align-last: justify; margin-top: auto; ">
                                <!--prev next buttons-->
                                <div class="button container-fluid">
                                    <!--Pevious-->
                                    <i class="bi bi-caret-left-fill btn btn-lg btn-success prev-but"></i>
                                    <!--Random button-->
                                    <button type="submit " class="btn random-btn btn-lg btn-primary random-but">Random</button>
                                    <!--next button-->
                                    <i class="bi bi-caret-right-fill btn btn-lg btn-success next-but"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <!--JS-->
    <script src="app.js "></script>
</body>

</html>
