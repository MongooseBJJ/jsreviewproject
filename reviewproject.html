<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!--Styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>Review Project</h2>
                <div class="underline"></div>
            </div>
            <!--review-->
            <article class="review container-fluid">
                <div class="card text-bg-dark">
                    <img src="https://cdn.pixabay.com/photo/2017/03/16/23/19/cannabis-2150543_960_720.jpg" alt="photo of cannabis by pixabay user: msqrd2" class="cardimg" id="reviewee-img">
                    <div class="card-img-overlay">
                        <div class="container">
                            <h4 id="name">Mai Mai Maui</h4>
                            <p id="dominant">sativa</p>
                        </div>
                        <div class="container footer">
                            <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis repellat ab dolore sunt amet beatae mollitia ipsa, totam saepe sapiente corporis adipisci obcaecati suscipit id repudiandae, fugit a soluta. Id!</p>
                        </div>
                        <div class="container d-flex" style="text-align-last: justify;">
                            <!--prev next buttons-->
                            <div class="button container">
                                <button class="prev-btn">
                                    <i class="fa fa-chevron-left"></i>
                                </button>
                                <button class="next-btn">
                                    <i class="fa fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <!--JS-->
    <script src="app.js"></script>
</body>

</html>
